					</center>
					<script>
						var slideIndex = 0;
						var delay = 2000;
						showSlides();
						function showSlides() {
							var i;
							var slides = document.getElementsByClassName("slide");
							for (i = 0; i < slides.length; i++){slides[i].style.display = "none";}
							slideIndex++;
							if (slideIndex > slides.length){slideIndex = 1}    
							slides[slideIndex-1].style.display = "block"; 
							if (delay < 7000){setTimeout(showSlides, delay); delay += 2000;}
							else{delay = 2000; setTimeout(showSlides, delay);}
						}
					</script>
