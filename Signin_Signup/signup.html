<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galleria</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
<hr width="100%">
<div class="wrap">
    <form>
        <h2>Sign Up</h2>
        <input type="text" name ="yourname"placeholder="Your Name">
        <input type="email" name ="email"placeholder="Your Email">
        <input type="number" name ="munmber"placeholder="Mobile Number">
        <input type="password" name ="password"placeholder="password">
        <input type="password" name ="conformpassword"placeholder="Confirm Password">
        <br>
        <br>
        <span style="font-size:18px;">Date of Birth</span>
        <br>
        <select name="DoBmonth">
            <option>Month</option>
            <option value="january"> January</option>
            <option value="febury"> febury</option>
            <option value="jmarch"> march</option>
            <option value="apral"> Apral</option>
            <option value="maye"> Maye</option>
            <option value="june"> June</option>
            <option value="juley"> Juley</option>
            <option value="augeste"> Augeste</option>
            <option value="september"> September</option>
            <option value="joctuber"> Octuber</option>
            <option value="navember"> Navember</option>
            <option value="december"> December</option>
        </select>
        <select name="DoBday">
            <option>Day</option>
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            <option value="4"> 4</option>
            <option value="5"> 5</option>
            <option value="6"> 6</option>
            <option value="7"> 7</option>
            <option value="8"> 8</option>
            <option value="9"> 9</option>
            <option value="10"> 10</option>
        </select>
        <select name="DoByear">
            <option>Year</option>
            <option value="2011"> 2011</option>
            <option value="2012"> 2012</option>
            <option value="2013"> 2013</option>
            <option value="2014"> 2014</option>
            <option value="2015"> 2015</option>
        </select>
        <br>
        <br>
        <input type ="radio" name="male" value="male">Male
        <input type ="radio" name="female" value="female">female
        <br>
        <input type="checkbox"> I Agree to The Terms.
        <br>
        <input type="submit" value ="SUBMIT">
        <center>
            <a class="link" href="../homepage.html">BACK</a>
        </center>
    </form>
</div>
<hr width="100%">
</body>
</html>
